<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Graph visualizer</title>

  <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <script src="vertex.js"></script>
  <script src="utils.js"></script>
  <script src="build.js"></script>
  <script src="draw.js"></script>
  <script src="sketch.js"></script>

  <style>
    * {font-family: "Courier"; font-size: 18px;}
    h1 {font-size: 38px;}
    p {font-size: 16px;}
    .small {font-size: 14px;}
    #rules {border-radius: 5px; padding: 5px; border: 1px solid rgb(200,200,200);}
    #rules_msg {width: 400px; background: rgb(240,240,240); padding: 15px; border-radius: 5px;}
    #inbox_code {background: rgb(250,250,250); border-radius: 5px; padding: 20px; border: 1px solid rgb(200,200,200);}
    #error {color: red; display: none;}
  </style>
</head>
<body>
    <h1>Graph Visualizer</h1>
    <div id = "rules_msg" class="alert alert-dark" role="alert">
      <p>Enter your input rules here</p>
      <hr class="my-4">
      <p class="small">Example:</p>
      <div id="inbox_code">
        A => B <br />
        B => C <br />
        42 => @
      </div>
      <br />
      <textarea rows = "4" id = "rules" placeholder="Input rules"> </textarea>
      <p id = "error">Syntax error</p>
    </div>


</body>
	<script src="parser.js"></script>
	<script src="events.js"></script>
</html>
