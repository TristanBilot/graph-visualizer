<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Graph visualizer</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/ui.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>

  <script src="vertex.js"></script>
  <script src="utils.js"></script>
  <script src="build.js"></script>
  <script src="draw.js"></script>
  <script src="algorithms.js"></script>
  <script src="sketch.js"></script>

</head>
<body>
    <h1>Graph Visualizer</h1>
    <div id = "rules_msg" class="rules_msg_div alert alert-dark" role="alert">
      <p class="bold">Enter your input rules here</p>
      <hr class="my-4">
      <p class="small">Example:</p>
      <div class="inbox">
        A => B <br />
        B => C <br />
        42 => @
      </div>
      <br />

      <hr class="my-4">
      <span>Note: press <span class="key">Tab</span> to print an edge.</span>
      <textarea rows = "4" id = "rules" placeholder="Input rules"> </textarea><br /><br />
      <div id = "error">Syntax error</div>

      <button class="btn btn-success" type="button" data-toggle="collapse" data-target="#settingsBtn" aria-expanded="false" aria-controls="settingsBtn">
        Settings
    </button>
    <div class="collapse inbox settings_div" id="settingsBtn">
        <div class="left">
            <p class="settingsP">Edge length</p>
            <p class="settingsP">Stroke weight</p>
            <p class="settingsP">Vertices per line</p>
            <p class="settingsP">Spacing</p>
        </div>
        <div class="right">
             <input id="input_edge" class="basic_input" type = "text" placeholder="150"></input><br />
             <input id="input_stroke" class="basic_input" type = "text" placeholder="2"></input><br />
             <input id="input_vertex" class="basic_input" type = "text" placeholder="12"></input><br />
             <input id="input_spacing" class="basic_input" type = "text" placeholder="50"></input>
        </div>
    </div>

  </div><br />

    <div class="alert alert-dark rules_msg_div algorithm_div">
        <p class="bold">Algorithms</p>
        <hr class="my-4">
        <select class="form-control select_entry_point left">
          <option value="" disabled selected>Entry point</option>
        </select>
        <input class="btn btn-info" id="dfs_btn" type="button" value="Run DFS"></input>
        <input class="btn btn-info" id="bfs_btn" type="button" value="Run BFS"></input>
    </div>

</body>
	<script src="parser.js"></script>
	<script src="events.js"></script>
</html>
